<section class="mainbar" data-ng-controller="peopledetail as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info"
                        data-ng-click="vm.goBack()">
                    <i class="fa fa-hand-o-left"></i>Back
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.cancel()"
                        data-ng-disabled="!vm.canSave">
                    <i class="fa fa-undo"></i>Cancel
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.save()"
                        data-ng-disabled="!vm.canSave">
                    <i class="fa fa-save"></i>Save
                </button>
                <span data-ng-show="vm.hasChanges"
                      class="dissolve-animation ng-hide">
                    <i class="fa fa-asterisk fa-asterisk-large"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="Edit {{vm.person.fullName || 'New person'}}"></div>
                <div class="widget-content user">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="FirstName" class="col-sm-1 control-label">First Name</label>
                            <div class="col-sm-7">
                                <input id="FirstName" data-ng-model="vm.person.firstName"
                                       placeholder="First Name" class="form-control" data-z-validate />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="LastName" class="col-sm-1 control-label">Last Name</label>
                            <div class="col-sm-7">
                                <input id="LastName" data-ng-model="vm.person.lastName"
                                       placeholder="Last Name" class="form-control" data-z-validate />
                            </div>
                        </div>
                                             

                        <div class="form-group">
                            <label for="Photo" class="col-sm-1 control-label">Photo</label>
                            <div class="col-sm-7">
                                <img id="Photo" data-cc-img-person="{{vm.person.imageSource}}" class="img-polaroid" />
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
